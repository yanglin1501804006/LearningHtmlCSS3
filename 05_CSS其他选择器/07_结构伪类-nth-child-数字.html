<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* div的子元素中的p元素并且是第3个元素 */
        div p:nth-child(3) {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>文字内容1</p>
        <p>文字内容2</p>
        <div>
            <p>嵌套div的文字内容1</p>
            <p>嵌套div的文字内容2</p>
        </div>
        <p>文字内容3</p>
        <p>文字内容4</p>
        <p>文字内容5</p>
    </div>
</body>
</html>
