    <p>
        2007年，iPhone第一部手机横空出世，同时具备手机领域领先技术多点触控技术、近距离传感技术，环境光源感测技术等。2011年iPhone出现Siri，2013年新增指纹识别和慢镜头技术，2016年把home键升级为电容感应式，使人机触碰时可以不必让手指直接接触金属，消除安全隐患，同时人机接触不受天气干燥潮湿及人体电阻变化而影响。2017年推出True Tone ，根据环境光线把显示屏的颜色和光纤强度调节至最舒适状态，让屏幕看起来更加自然舒适，同时也有了无线充电功能。2018年的液体视网膜显示屏使屏幕像素达到326像素每英寸。这些年来，iPhone可谓是把科技创新技术做到了极致。
    </p>
