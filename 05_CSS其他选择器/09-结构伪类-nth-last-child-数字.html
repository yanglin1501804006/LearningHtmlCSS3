    <title>Document</title>
    <style>
        p:nth-last-child(1) {
            color: red;
        }

        p:nth-last-child(n + 5) {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>文字内容1</p>
        <p>文字内容2</p>
        <p>文字内容3</p>
        <p>文字内容4</p>
        <p>文字内容5</p>
        <p>文字内容6</p>
        <p>文字内容7</p>
        <p>文字内容8</p>
    </div>
</body>
</html>
