<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div span {
            color: red;
        }

        div>span {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <div>文字内容1</div>
        <p>
            <span>文字内容2</span>
        </p>
        <span>文字内容3</span>
        <div>
            <span>文字内容4</span>
        </div>
    </div>
</body>
</html>
