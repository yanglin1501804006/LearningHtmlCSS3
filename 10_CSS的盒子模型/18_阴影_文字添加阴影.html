    《寂静岭》是由克里斯多夫·甘斯执导，拉妲·米契尔、祖蒂·弗兰、劳瑞·侯登、黛博拉·卡拉·安格等主演的恐怖电影，改编自1999年的同名游戏。该片于2006年4月21日在美国上映。其续集《寂静岭：启示录》已于2012年10月26日上映。
    影片讲述一名母亲罗斯发现自己的养女莎伦患上了奇怪的精神疾病，女儿在梦游时呼喊着“Silent
    Hill”并为之哭泣。她为了解决问题，带着莎伦前往那个叫寂静岭的地方。但是罗斯遭遇车祸，醒来发现莎伦失踪并且自己困在异界；在寻找女儿时，她接触了当地的一个宗教组织，同时发现了莎伦与这个小镇的黑暗过去有着重大联系。
