<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 500px;
            background-color: #f00;
            position: relative;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: #ff0;
            position: absolute;
            left: 10px;
            right: 10px;
            margin: 0 auto;

            top: 50%;
            transform: translate(0, -50%);
            /* bottom: 0; */
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="inner"></div>
    </div>

</body>
</html>
