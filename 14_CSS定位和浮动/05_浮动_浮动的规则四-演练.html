<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            width: 600px;
            height: 600px;

            background-color: #f00;
        }

        .box1, .box2 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .box1 {
            float: left;
        }

        .box2 {
            float: right;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

</body>
</html>
